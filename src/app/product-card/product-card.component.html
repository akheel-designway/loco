<div class="card" style="width: 15rem;">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{product.title}}}">
    <div class="card-body">
      <h5  *ngIf="product.title" class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency: 'USD': true}}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions" class="btn btn-primary btn-block" (click)="valueChanged()">Add  to Cart</button>
    </div>
  </div>
